<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Trippin'</title>
  <link rel="stylesheet" type="text/css" href="/lib/bower_components/bootstrap/dist/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="styles/main.css"> 
</head>

<body>
  <h1>Caitlin's Travel Tracker</h1>
  <div class="btn-group" role="group" aria-label="...">
      <button type="button" class="btn btn-default" id="seeVisited">See Places I've Visited</button>
      <button type="button" class="btn btn-default" id="seeWishList">See Places I Want to Go</button>
      <button type="button" class="btn btn-default" id="seeAll">See Them All</button>
  </div>
  <h2>The Trips</h2>
  <div id="list-of-trips" class="container">
  </div>
  <div class="review-container hidden form-group">
    <h2>Review your trip</h2>
    <label for="tripTitle">Trip title:</label>
    <input type="text" name="tripTitle" id="tripTitle" class="form control">
    <br>
    <label for="review">Review:</label>
    <textarea class="review-entry form-control" name="review"></textarea>
    <button id="save-review">Save Review</button>
  </div>
  <form action="sing.html" method="POST">
    <h2>Add Location</h2>
    <div class="form-group">
      <label for="locationName">Location Name:</label>
      <input type="text" name="locationName" id="locationName" class="form-control">
    </div>
    <br>
    <div class="form-group">
      <label for="locationType">Location Type:</label>
      <select id="locationTypes" class="form-control"></select>
    </div>
    <br>
    <!-- <label for="review">Review:</label>
    <input type="textarea" name="review" id="review">

    <br> -->
    </div>
    <div class="btn-group" role="group" aria-label="...">
      <button type="button" class="btn btn-default" id="visited">Visited</button>
      <button type="button" class="btn btn-default" id="wishList">Wishlist</button>
    </div>
    <br>
    <input type="button" value="Add Location" id="addLocation" class="subBtn">
  </form>


  <script data-main="javascripts/main" src="lib/bower_components/requirejs/require.js"></script>
    
</body>
</html>
